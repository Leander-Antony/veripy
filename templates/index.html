<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veripy</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      background-color: #121212;
      color: #e0e0e0;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Left panel for sources */
    .left-panel {
      width: 300px;
      background: #1e1e1e;
      border-right: 1px solid #333;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .left-panel h2 {
      color: #00b4d8;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 1.2px;
      user-select: none;
    }

    .source-link {
      color: #90caf9;
      font-weight: 500;
      font-size: 0.95rem;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      background: #2a2a2a;
      box-shadow: inset 0 0 8px rgba(255 255 255 / 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .source-link:hover,
    .source-link:focus {
      background-color: #0077b6;
      color: #fff;
      box-shadow: 0 0 10px #00b4d8;
      outline: none;
    }

    /* Right panel for content */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
      gap: 25px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow-y: auto;
    }

    .score-box {
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      color: #fff;
      border-radius: 16px;
      padding: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 180, 216, 0.5);
      user-select: none;
    }

    .summary-box {
      flex: 1;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 25px;
      color: #ddd;
      font-size: 1.5rem;
      line-height: 1.6;
      overflow-y: auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.9);
      scrollbar-width: thin;
      scrollbar-color: #0077b6 #121212;
    }

    .summary-box::-webkit-scrollbar {
      width: 8px;
    }

    .summary-box::-webkit-scrollbar-track {
      background: #121212;
      border-radius: 16px;
    }

    .summary-box::-webkit-scrollbar-thumb {
      background-color: #0077b6;
      border-radius: 16px;
      border: 2px solid #121212;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      padding: 40px 35px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 20px #00b4d8;
      color: #e0e0e0;
      text-align: center;
      font-weight: 600;
      user-select: none;
    }

    .modal-content h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #00b4d8;
    }

    .modal-content input {
      width: 100%;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background-color: #333;
      color: #eee;
      box-shadow: inset 0 0 10px #000;
      transition: background-color 0.3s ease;
      user-select: text;
    }

    .modal-content input:focus {
      background-color: #444;
    }

    .modal-content button {
      margin-top: 28px;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background: #00b4d8;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px #00b4d8aa;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .modal-content button:hover {
      background: #0077b6;
      box-shadow: 0 6px 20px #0077b6cc;
    }

    /* New Analysis button fixed bottom right */
    #newAnalysisBtn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #0077b6;
      color: #fff;
      border: none;
      padding: 16px 28px;
      font-size: 1rem;
      border-radius: 50px;
      box-shadow: 0 6px 20px #0077b6cc;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 1100;
    }

    #newAnalysisBtn:hover {
      background: #00b4d8;
      box-shadow: 0 6px 25px #00b4d8ff;
    }

  </style>
</head>
<body>
  <div class="container">
    <nav class="left-panel" aria-label="Sources Navigation">
      <h2>Sources</h2>
      {% for embed_code in embed_codes %}
        {{ embed_code | safe }}
      {% endfor %}
    </nav>

    <main class="right-panel" role="main" tabindex="0" aria-live="polite">
      <section class="score-box" aria-label="Credibility Score">
        {% if score %} 
          Credibility Score: {{ score }} 
        {% else %} 
          Awaiting Input... 
        {% endif %}
      </section>

      <section class="summary-box" id="report-content" aria-label="Summary Content" tabindex="0">
        <!-- Markdown summary will be injected here -->
      </section>
    </main>
  </div>

  <!-- Modal Prompt -->
  {% if not score %}
  <div class="modal" id="promptModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h2 id="modalTitle">Enter a News Prompt</h2>
      <form method="POST" id="promptForm">
        <input
          type="text"
          name="user_prompt"
          id="user_prompt"
          placeholder="e.g., India-Pakistan conflict 2023"
          autocomplete="off"
          required
          aria-required="true"
        />
        <button type="submit">Analyze</button>
      </form>
    </div>
  </div>
  {% endif %}

  <button id="newAnalysisBtn" onclick="window.location.href='/reset'">New Analysis</button>

  <script>
  const markdownReport = {{ report | tojson }};
  const html = marked.parse(markdownReport);
  document.getElementById("report-content").innerHTML = html;
</script>

</body>
</html>
