<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Summary Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left-panel, .right-panel {
      padding: 20px;
    }

    .left-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .image-box {
      flex: 1;
      margin-bottom: 15px;
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .image-box:last-child {
      margin-bottom: 0;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-box img:hover {
      transform: scale(1.03);
    }

    .right-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .score-box, .summary-box {
      flex: 1;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f7f7f7;
    }

    .score-box:last-child {
      margin-bottom: 0;
    }

    .score-box h2 {
      font-size: 24px;
    }

    .summary-box p {
      line-height: 1.6;
      white-space: pre-wrap;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-panel">
    <div class="image-box">
      <a href="https://www.thehindu.com/" target="_blank">
        <img src="the hindu.jpg" alt="Image 1" data-description="This is the first image description."/>
      </a>
    </div>
    <div class="image-box">
      <a href="https://timesofindia.indiatimes.com/" target="_blank">
        <img src="toi.jpg" alt="Image 2" data-description="This is the second image description."/>
      </a>
    </div>
    <div class="image-box">
      <a href="https://www.bbc.com/news" target="_blank">
        <img src="bbc.png" alt="Image 3" data-description="This is the third image description."/>
      </a>
    </div>
  </div>

  <div class="right-panel">
    <div class="score-box">
      <h2>Score: <span id="score">0</span></h2>
      
    </div>
    <div class="summary-box">
      <h3>Article Summary:</h3>
      <p id="summary"></p>
    </div>
  </div>
</div>

<script>
  let score = 0;

  function CredibilityScore() {
    score += 10;
    document.getElementById('score').textContent = score;
  }

  function ArticleSummary() {
    const images = document.querySelectorAll('.image-box img');
    const summary = Array.from(images)
      .map(img => `- ${img.getAttribute('data-description')}`)
      .join('\n');
    document.getElementById('summary').textContent = summary;
  }
</script>

</body>
</html>
